<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Flexbox</title>
</head>
<body>
    <div class="first-exercise">
        <div class="lightblue item1">200px</div>
        <div class="lightpink item2">75px</div>
    </div>
    <hr>
    <div class="second-exercise">
        <div class="lightblue item12">item1</div>
        <div class="lightpink item22">item2</div>
        <div class="lightblue item32">item3</div>
    </div>
    <hr>
    <div class="third-exercise">
        <div class="item13 lightpink">item1</div>
        <div class="item14 lightpink">item2</div>
        <div class="item15 lightpink">item3</div>
        <div class="item16 lightpink">item3</div>
    </div>
    <hr>
    <div class="fourth-exercise">
        <div class="item41 lightpink">item1</div>
        <div class="item42 lightpink">item2</div>
    </div>
    <hr>
    <div class="notifications-box">
        <div class="flexbox">
            <div>
                Home
            </div>
            <div class="notifications">
                14
            </div>
        </div>
        <div class="flexbox">
            <div>
                Notifications
            </div>
            <div class="notifications">
                4
            </div>
        </div>
        <div class="flexbox">
            <div>
                Messages
            </div>
            <div class="notifications">
                5
            </div>
        </div>
    </div>
    <hr>
    <div class="header">
        <div class="logo">
            Home
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div>
            <button class="download-button">
                Download
            </button>
        </div>
    </div>
    <hr>
    <div class="follow-box">
        <div class="follow-flexbox">
            <img class="profile-img" src="img/cat.jpg" alt="Michi" title="Michi">
            <div class="profile-info">
                <p class="user-name">Michi</p>
                <p class="user-info">The cat</p>
                <p class="user-subinfo">Cutie</p>
            </div>
            <div>
                <button class="follow-button">
                    Follow
                </button>
            </div>
        </div>
        <div class="follow-flexbox">
            <img class="profile-img" src="img/dog.jpg" alt="Dogo" title="Dogo">
            <div class="profile-info">
                <p class="user-name">Dogo</p>
                <p class="user-info">The dog</p>
                <p class="user-subinfo">Fattie</p>
            </div>
            <div>
                <button class="follow-button">
                    Follow
                </button>
            </div>
        </div>
        <div class="follow-flexbox">
            <img class="profile-img" src="img/cat2.jpg" alt="Miau" title="Miau">
            <div class="profile-info">
                <p class="user-name">Miau</p>
                <p class="user-info">The michi</p>
                <p class="user-subinfo">Smartest cat</p>
            </div>
            <div>
                <button class="follow-button">
                    Follow
                </button>
            </div>    
        </div>
    </div>
    <hr/>
</body>
</html>
