<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The <div> Element</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="square"></div>
    <hr>
    <div class="circle"></div>
    <hr>
    <div class="service-box">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <hr>
    <div class="install-youtube">
        <p class="yt-first-content">Install YouTube Music</p>
        <p class="yt-second-content">Add Youtube Music to your desktop for quick and easy access.</p>
    </div>
    <hr>
    <div class="cat-post">
        <img class="cat-img" src="img/cat.jpg" alt="cat-profile">
        <input class="tweeter-input" type="text" placeholder="What's happening?">
        <button class="tweet-button">Tweet</button>
    </div>
    <hr>
    <div class="michi-profile">
        <img class="michi-card" src="img/michi.JPG" alt="michi-card">
        <p class="name">La Putita</p>
        <p class="mutual">2 mutual friends</p>
        <button class="add-friend-button">Add Friend</button>
    </div>
    <hr>
    <div class="profile">
        <img src="img/michi.JPG" alt="cat1-img" class="pet-picture">
        <p class="pet-name">La Putita</p>
        <p class="pet-mutual-friends">2 mutual friends</p>
        <button class="add-pet-button">Add friend</button>
    </div>
    <div class="profile">
        <img src="img/cat.jpg" alt="cat-img" class="pet-picture">
        <p class="pet-name">Another Michi</p>
        <p class="pet-mutual-friends">1 mutual friends</p>
        <button class="add-pet-button">Add friend</button>
    </div>
    <div class="profile">
        <img src="img/dog.jpg" alt="dog-img" class="pet-picture">
        <p class="pet-name">Iamin</p>
        <p class="pet-mutual-friends">0 mutual friends</p>
        <button class="add-pet-button">Add friend</button>
    </div>
    <hr>
    <div class="google-home">
        <a href="https://www.google.com" target="_blank">
            <img class="google-logo" src="img/google-logo.png" alt="google-logo">
        </a>
        <input class="input-google" type="text" placeholder="Search Google or type a URL">
        <button class="google-button1">Google Search</button>
        <button class="google-button2">I'm Feeling Lucky</button>
    </div>
    <hr>
</body>
</html>
