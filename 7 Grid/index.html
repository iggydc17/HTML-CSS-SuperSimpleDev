<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="grid-div1">
        <div class="div1">
            200px
        </div>
        <div class="div2">
            75px
        </div>
    </div>
    <hr>
    <div class="grid-div2">
        <div class="div1-1">
            col1
        </div>
        <div class="div2-1">
            col2
        </div>
        <div class="div3-1">
            col3
        </div>
    </div>
    <hr>
    <div class="grid-div3">
        <div class="lightpink-grid">col1</div>
        <div class="lightpink-grid">col2</div>
        <div class="lightpink-grid">col3</div>
        <div class="lightpink-grid">col4</div>
        <div class="lightpink-grid">col5</div>
        <div class="lightpink-grid">col6</div>
        <div class="lightpink-grid">col7</div>
        <div class="lightpink-grid">col8</div>
    </div>
    <hr>
    <div class="add-friends-grid">
        <div class="profile-box">
            <img class="profile-photo-pic" src="img/cat.jpg" alt="Michi" title="Michi">
            <p class="profile-name">Michi</p>
            <div class="mutual-friends-row">
                <img class="mutual-friend-pic" src="img/michi-the-putit.JPG" alt="La Putita" title="La Putita">
                <p class="mutual-friends-text">2 mutual friends</p>
            </div>
            <button class="add-friend-button">
                Add Friend
            </button>
        </div>

        <div class="profile-box">
            <img class="profile-photo-pic" src="img/dog.jpg" alt="Dog" title="Dog">
            <p class="profile-name">Dogo</p>
            <div class="mutual-friends-row">
                <img class="mutual-friend-pic" src="img/michi-the-putit.JPG" alt="La Putita" title="La Putita">
                <p class="mutual-friends-text">3 mutual friends</p>
            </div>
            <button class="add-friend-button">
                Add Friend
            </button>
        </div>

        <div class="profile-box">
            <img class="profile-photo-pic" src="img/cat2.jpg" alt="Miau" title="Miau">
            <p class="profile-name">Miau</p>
            <div class="mutual-friends-row">
                <img class="mutual-friend-pic" src="img/michi-the-putit.JPG" alt="La Putita" title="La Putita">
                <p class="mutual-friends-text">4 mutual friends</p>
            </div>
            <button class="add-friend-button">
                Add Friend
            </button>
        </div>
    </div>
    <hr>

</body>
</html>
