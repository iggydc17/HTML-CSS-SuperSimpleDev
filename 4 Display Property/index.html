<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <input class="info-input" type="text" placeholder="Name">
    <input class="info-input" type="text" placeholder="Email">
    <hr>
    <p class="option-text">Thanks for chatting with our customes support. Would you like to take our quick survey?</p>
    <button class="option-button">Yes</button>
    <button class="option-button">No</button>
    <hr>
    <img class="google-logo" src="img/google-logo.png" href="https:www.google.com" alt="google-logo">
    <input class="google-input" type="text" placeholder="Search Google or type URL">
    <hr>
    <input class="name-input" type="text" placeholder="First Name">
    <input class="name-input" type="text" placeholder="Last Name">
    <input class="email-input" type="text" placeholder="Email">
    <button class="sign-up-button">Sign Up</button>
    <hr>
    <h1>Request a ride now</h1>
    <input class="pick-up-input" type="text" placeholder="Enter a pickup location">
    <input class="pick-up-input" type="text" placeholder="Enter a destination">
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
    <hr>
</body>
</html>
