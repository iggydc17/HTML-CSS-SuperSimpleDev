<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/principal-content.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;300;400;700&display=swap" rel="stylesheet">
    <title>YouTube Clon | Home</title>
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img class="hamburger-menu-icon" src="../img/icons/header/hamburger-menu-icon.svg" alt="hamburger-menu-icon">
            <a href="https://www.youtube.com/" title="YouTube's Home Page">
                <img class="youtube-logo" src="../img/youtube-logo.svg" alt="youtube-logo">
            </a>
        </div>

        <div class="middle-section">
            <input type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="../img/icons/header/search-icon.svg" alt="search-icon">
                <div class="tooltip">Search</div>
            </button>
            <img class="header-icon voice-search-icon" src="../img/icons/header/voice-search-icon.svg" alt="voice-search-icon">
            <div class="tooltip">Search with your voice</div>
        </div>

        <div class="right-section">
            <img class="upload-icon" src="../img/icons/header/upload-icon.svg" alt=" upload-icon">
            <div class="tooltip">Create</div>
            <img class="youtube-app-icon" src="../img/icons/header/youtube-apps-icon.svg" alt="youtube-apps-icon">
            <div class="tooltip">YouTube Apps</div>
            <div class="notification-mini-box">
                <img class="notifications-icon" src="../img/icons/header/notifications-icon.svg" alt="notifications-icon">
                <div class="notification-number">3</div>
                <div class="tooltip">Notifications</div>
            </div>
            <img class="profile-pic" src="../img/profile-pic.jpg" alt="profile-pic">
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-link">
            <img src="../img/icons/side-bar/home-icon.svg" alt="home-icon">
            <div>Home</div>
        </div>
        <div class="sidebar-link">
            <img src="../img/icons/side-bar/explore-icon.svg" alt="explore-icon">
            <div>Explore</div>
        </div>
        <div class="sidebar-link">
            <img src="../img/icons/side-bar/subscriptions-icon.svg" alt="subscriptions-icon">
            <div>Subscriptions</div>
        </div>
        <div class="sidebar-link">
            <img src="../img/icons/side-bar/originals-icon.svg" alt="originals-icon">
            <div>Originals</div>
        </div>
        <div class="sidebar-link">
            <img src="../img/icons/side-bar/youtube-music-icon.svg" alt=youtube-music-icon">
            <div>YouTube Music</div>
        </div>
        <div class="sidebar-link">
            <img src="../img/icons/side-bar/library-icon.svg" alt="library-icon">
            <div>Library</div>
        </div>
    </div>
</body>
</html>
