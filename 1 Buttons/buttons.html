<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Buttons</title>
</head>
<body>
    <button class="request-button">Request now</button>
    <button class="cart-button">Add to Cart</button>
    <button class="sign-up-button">Sign up</button>
    <br>
    <br>
    <button class="get-started">Get started</button>
    <button class="download">Download</button>
    <br>
    <br>
    <button class="apply">Apply on company website</button>
    <button class="save"> Save</button>
    <hr>
    <a href="https://www.amazon.com/" target="_blank">Back to Amazon</a>
    <h1>Nike Black Running Shoes</h1>
    <p class="price">$39 - in stock.</p>
    <p>Free delivery tomorrow.</p>
    <button class="cart-button">Add to Cart</button>
    <button class="buy-button">Buy Now</button>
    <hr>
    <button class="subscribe-button">Subscribe</button>
    <button class="join-button">Join</button>
    <button class="twitter-button">Tweet</button>
    <hr>
    <button class="pages-button">Back</button>
    <button class="number-pages">1</button>
    <button class="number-pages">2</button>
    <button class="number-pages">3</button>
    <button class="number-pages">4</button>
    <button class="number-pages">5</button>
    <button class="pages-button">Next</button>
    <hr>
    <button class="stretch-button">Stretch</button>
    <button class="shadow-button">Shadow</button>
    <hr>
    <button class="num-buttons">One</button>
    <button class="num-buttons">Two</button>
    <button class="num-buttons">Three</button>
    <hr>
</body>
</html>
